{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ poll.question }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for choice in choices %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="selected_choice" id="choice{{ choice.id }}" value="{{ choice.id }}" required>
                <label class="form-check-label" for="choice{{ choice.id }}">
                    {{ choice.choice_text }}
                </label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-4">Vote</button>
    </form>
</div>
{% endblock %}
